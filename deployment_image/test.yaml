schemaVersion: "2.0.0"

commandTests:
  - name: "terraform version check"
    command: "bin/terraform"
    args: ["version"]
    expectedOutput: 
      - "1.5.6"

  - name: "bazelisk version check"
    command: "bin/bazelisk-linux-amd64"
    args: ["--version"]
    expectedOutput: 
      - "1.18.0"
